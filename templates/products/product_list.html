{% extends "base.html" %}

  {% block content %}
    {{block.super}}
      <h1>List View</h1>
      {% for products in object_list %}
        <a href="{{products.get_absolute_url}}"><p>{{products.title}}</p></a>
        <p>{{products.description}}</p>
        <p>{{products.price}}</p>
      {% endfor %}
  {% endblock content %}
