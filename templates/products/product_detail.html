{% extends "base.html" %}

{% block content %}
  <h1>Product: {{object.title}}</h1>
  <p>{{object.description}}</p>
  <p>{{object.price}}</p>

  {% if object.variation_set.count >= 1 %}
  <select class="" name="">
    {% for vari_choice in object.variation_set.all %}
        <option value="{{vari_choice.id}}">{{ vari_choice }}</option>
      {% endfor %}
  </select>
  {% else %}
  <a href="#"><button type="button" class="btn btn-success" name="button">Add to Cart</button></a>
  {% endif %}

{% endblock %}
